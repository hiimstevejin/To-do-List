<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-List</title>
    <link rel="stylesheet" href="styles.css">
    <!--boot cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
<body>
  <header>
  <div class="wrapper">
    <h1>To Do</h1>
    <form id="myForm">
      <input type="text" id="textInput">
      <button class="button" type="submit">
        <i class="fas fa-plus-circle fa-lg"></i>
      </button>
    </form>

    <ul id="taskList">
      <li><button class="todo">wake up</button><div class ="panel">and make bed and brush teeth</div></li>
      <li><button class="todo">finish homework</button><div class = "panel">and study for tomorrow's test</div></li>
      <li><button class="todo">do laundry</button><div class = "panel">and fold clothes</div></li>
    </ul>
  </div>
  </header>
 



    <script src="./index.js"></script>
</body>
</html>
